<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Přihlášení | GASTRORADWAN</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase-config.js"></script>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: sans-serif;
      padding: 40px;
    }
    input, button {
      display: block;
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
    }
    #msg {
      margin-top: 20px;
      color: #ff4444;
    }
  </style>
</head>
<body>
  <h1>Přihlášení do systému GASTRORADWAN</h1>
  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Heslo" />
  <button onclick="login()">Přihlásit se</button>
  <p id="msg"></p>

  <script>
    async function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const msg = document.getElementById("msg");

      const { data: { user }, error } = await supabase.auth.signInWithPassword({
        email,
        password
      });

      if (error) {
        msg.innerText = "❌ Chyba při přihlášení: " + error.message;
        return;
      }

      // Zapsat do tabulky 'users', pokud už není
      const { error: insertError } = await supabase
        .from('users')
        .upsert([{ id: user.id, email: user.email, role: 'uzivatel' }], { onConflict: 'id' });

      if (insertError) {
        msg.innerText = "⚠️ Přihlášeno, ale chyba při zapsání do databáze.";
        console.error(insertError);
      } else {
        msg.innerText = "✅ Přihlášení proběhlo úspěšně. Přesměrování...";
      }

      setTimeout(() => {
        window.location.href = "dashboard.html";
      }, 1000);
    }
  </script>
</body>
</html>
