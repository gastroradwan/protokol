<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>Formulář GASTRORADWAN</title>
</head>
<body>
  <h1>Formulář GASTRORADWAN</h1>
  <form>
    <label for="jmeno">Jméno a příjmení:</label><br />
    <input type="text" id="jmeno" name="jmeno" required /><br /><br />

    <label for="firma">Firma / organizace:</label><br />
    <input type="text" id="firma" name="firma" /><br /><br />

    <label for="email">E-mail:</label><br />
    <input type="email" id="email" name="email" required /><br /><br />

    <label for="typ">Typ požadavku:</label><br />
    <select id="typ" name="typ">
      <option value="skoleni_znalych">Školení osob znalých (§6, §7, §8 dle NV 194/2022)</option>
      <option value="revize">Revize elektro</option>
      <option value="protokoly">Vyhotovení protokolů</option>
      <option value="jine">Jiné</option>
    </select><br /><br />

    <label for="zprava">Zpráva / poznámka:</label><br />
    <textarea id="zprava" name="zprava" rows="4" cols="50"></textarea><br /><br />

    <button type="submit">Odeslat</button>
  </form>
</body>
</html>
