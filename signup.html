<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registrace | GASTRORADWAN</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="container header-content">
      <h1>GASTRORADWAN</h1>
      <nav>
        <a href="index.html">Úvod</a>
        <a href="login.html">Přihlášení</a>
        <a href="signup.html">Registrace</a>
      </nav>
    </div>
  </header>

  <section class="hero">
    <div class="container" style="max-width: 400px;">
      <h2 style="text-align:center;">Registrace uživatele</h2>
      <form id="signup-form">
        <input type="text" placeholder="Jméno" required style="width:100%; padding:10px; margin:10px 0;"/>
        <input type="email" placeholder="E-mail" required style="width:100%; padding:10px; margin:10px 0;"/>
        <input type="password" placeholder="Heslo" required style="width:100%; padding:10px; margin:10px 0;"/>
        <button type="submit" class="btn" style="width:100%;">Zaregistrovat se</button>
      </form>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>© 2025 GASTRORADWAN s.r.o. | Ostravská 262, 73562 Český Těšín – Mosty</p>
    </div>
  </footer>

  <script type="module">
    import { supabase } from './supabase-config.js';

    const form = document.getElementById('signup-form');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const inputs = form.querySelectorAll('input');
      const name = inputs[0].value;
      const email = inputs[1].value;
      const password = inputs[2].value;

      const { data: signupData, error: signupError } = await supabase.auth.signUp({
        email: email,
        password: password,
        options: {
          data: { name: name }
        }
      });

      if (signupError) {
        alert('Registrace selhala: ' + signupError.message);
        return;
      }

      const user = signupData.user;

      const { error: insertError } = await supabase.from('users').insert([
        {
          uid: user.id,
          name: name,
          role: 'uzivatel'
        }
      ]);

      if (insertError) {
        alert('Chyba při ukládání do databáze: ' + insertError.message);
        return;
      }

      alert('Registrace proběhla úspěšně. Nyní se přihlaste.');
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
