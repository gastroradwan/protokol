<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>Registrace | GASTRORADWAN</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase-config.js"></script>
  <style>
    body {
      background: #121212;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    input, button {
      margin: 10px;
      padding: 10px;
      font-size: 1rem;
    }

    button {
      background-color: #00ccff;
      border: none;
      color: black;
      cursor: pointer;
    }

    #message {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Registrace</h1>
  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Heslo (min. 6 znaků)" />
  <button onclick="signup()">Registrovat</button>
  <p id="message"></p>

  <script>
    async function signup() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const msg = document.getElementById("message");

      const { data: { user }, error } = await supabase.auth.signUp({ email, password });

      if (error) {
        msg.innerText = "❌ Registrace selhala: " + error.message;
        return;
      }

      // Automatický zápis do tabulky `users`
      await supabase
        .from('users')
        .upsert([
          { id: user.id, email: user.email, role: 'uzivatel' }
        ], { onConflict: 'id' });

      msg.innerText = "✅ Registrace proběhla úspěšně. Přesměrování...";
      setTimeout(() => {
        window.location.href = "dashboard.html";
      }, 1000);
    }
  </script>
</body>
</html>
