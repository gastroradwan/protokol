<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registrace | GASTRORADWAN</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="container header-content">
      <h1>GASTRORADWAN</h1>
      <nav>
        <a href="index.html">Úvod</a>
        <a href="login.html">Přihlášení</a>
        <a href="signup.html" class="active">Registrace</a>
      </nav>
    </div>
  </header>

  <section class="hero">
    <div class="container" style="max-width: 400px;">
      <h2 style="text-align:center;">Registrace uživatele</h2>
      <form id="signup-form">
        <input type="text" id="name" placeholder="Jméno" required />
        <input type="email" id="email" placeholder="E-mail" required />
        <input type="password" id="password" placeholder="Heslo" required />
        <button type="submit" class="btn">Zaregistrovat se</button>
      </form>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>© 2025 GASTRORADWAN s.r.o. | Ostravská 262, 73562 Český Těšín – Mosty</p>
    </div>
  </footer>

  <script type="module">
    import { supabase } from './supabase-config.js';

    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('signup-form');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        // Krok 1: Registrace do Supabase Auth
        const { data, error } = await supabase.auth.signUp({
          email,
          password
        });

        if (error) {
          alert('Registrace selhala: ' + error.message);
          return;
        }

        const user = data.user;
        const uid = user?.id || user?.uid;

        // Krok 2: INSERT do vlastní tabulky users
        const { error: insertError } = await supabase
          .from('users')
          .insert([
            {
              uid: uid,
              email: email,
              name: name,
              role: 'uzivatel'
            }
          ]);

        if (insertError) {
          alert('Registrace uživatele proběhla, ale nepodařilo se uložit do databáze: ' + insertError.message);
          return;
        }

        alert('Registrace proběhla úspěšně. Nyní se můžete přihlásit.');
        window.location.href = 'login.html';
      });
    });
  </script>
</body>
</html>
