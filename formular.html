<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulář – GASTRORADWAN</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
      background-color: #f2f2f2;
    }
    h1 {
      text-align: center;
      color: #222;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-top: 12px;
      font-weight: bold;
    }
    input, textarea, select {
      padding: 8px;
      font-size: 1em;
      margin-top: 4px;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      font-size: 1em;
      background-color: #0070f3;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0059c1;
    }
  </style>
</head>
<body>
  <h1>Formulář GASTRORADWAN</h1>
  <form>
    <label for="jmeno">Jméno a příjmení:</label>
    <input type="text" id="jmeno" name="jmeno" required>

    <label for="firma">Firma / organizace:</label>
    <input type="text" id="firma" name="firma">

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required>

    <label for="typ">Typ požadavku:</label>
    <select id="typ" name="typ">
      <option value="revize">Revize elektrického zařízení</option>
      <option value="skoleni">Školení poučených osob</option>
      <option value="dotaz">Obecný dotaz</option>
    </select>

    <label for="zprava">Zpráva / poznámka:</label>
    <textarea id="zprava" name="zprava" rows="5"></textarea>

    <button type="submit">Odeslat</button>
  </form>
</body>
</html>
