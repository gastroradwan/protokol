<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulář GASTRORADWAN</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 60px auto;
      background-color: #ffffff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333333;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 15px;
    }
    textarea {
      resize: vertical;
    }
    button {
      width: 100%;
      margin-top: 30px;
      padding: 15px;
      font-size: 16px;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      color: #ffffff;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Formulář GASTRORADWAN</h1>
    <form action="https://formspree.io/f/your-form-id" method="POST">
      <label for="name">Jméno a příjmení:</label>
      <input type="text" id="name" name="name" required />

      <label for="company">Firma / organizace:</label>
      <input type="text" id="company" name="company" />

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required />

      <label for="typ">Typ požadavku:</label>
      <select id="typ" name="typ">
        <option value="školení">Školení osob znalých (§6, §7, dle NV 194/2022)</option>
        <option value="poučené">Školení poučených osob</option>
        <option value="revize">Revize elektrických zařízení</option>
        <option value="jiné">Jiné</option>
      </select>

      <label for="message">Zpráva / poznámka:</label>
      <textarea id="message" name="message" rows="5"></textarea>

      <button type="submit">Odeslat</button>
    </form>
  </div>
</body>
</html>
