<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Formulář GASTRORADWAN</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
      color: #222;
    }
    form {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Formulář GASTRORADWAN</h1>
  <form action="https://formspree.io/f/your-form-id" method="POST">
    <label for="name">Jméno a příjmení:</label>
    <input type="text" id="name" name="name" required>

    <label for="company">Firma / organizace:</label>
    <input type="text" id="company" name="company">

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required>

    <label for="typ">Typ požadavku:</label>
    <select id="typ" name="typ">
      <option value="školení">Školení poučených osob</option>
      <option value="revize">Revize elektrických zařízení</option>
      <option value="jiné">Jiné</option>
    </select>

    <label for="message">Zpráva / poznámka:</label>
    <textarea id="message" name="message" rows="5"></textarea>

    <button type="submit">Odeslat</button>
  </form>
</body>
</html>
